{% extends "encyclopedia/layout.html" %}


{% block title %}New entry{% endblock %}

{% block body %}

    <form action="{% url 'entry' %}" method="post">
    {% if edit_page %}
    Heading: <input type="text" name="heading" placeholder="{{edit_page}}">
    
    <textarea placeholder="MarkDown Content Here" name="wiki">
    {{content}}
    </textarea>
    {% elif page %}
    Heading: <input type="text" name="heading" placeholder="{{heading}}">
    <textarea textarea placeholder="MarkDown Content Here" name="wiki">
    {{page}}
    </textarea>
   
    {% else %}
    Heading: <input type="text" name="heading" placeholder="...">
    <textarea textarea placeholder="MarkDown Content Here" name="wiki">

    </textarea>
    {% endif %}

    
    

    
   
    
    



   


    
    <button name="save" value="saved">Save Page</button>
    <input type="submit" name="submit" id="sendPaperButton" value="submit"/>
    {% csrf_token %}
    </form>
{% endblock %}
